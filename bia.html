<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja da Bia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja da Bia</h1>
    </header>
    <main>
        <div class="product">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1.</p>
        </div>
        <div class="product">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2.</p>
        </div>
    </main>
</body>
</html>
